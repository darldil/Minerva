<!DOCTYPE html>
<html lang="es">
<head>
	<title>Portal Minerva</title>
	<meta charset="UTF-8">
	<meta http-equiv="Pragma" content="no-cache"> 
	<link rel="stylesheet" type="text/css" href="css/tables.css">
	<link rel="stylesheet" type="text/css" href="css/internalFrame_Minerva.css">
	<script src="js/jquery-2.2.2.min.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="js/internalMainWindow.js"></script>
	<script type="text/javascript" src="js/califications.js"></script>
	</style>
</head>
<body>
	<div class="content">
		<div id="alumno" style="display: none;">
			Año Elegido:
			<button type="button" onclick="recargar('back')"><-</button>
			<input type='text' id='curso'" readonly/>
			<button type="button" onclick="recargar('next')">-></button>
			<p></p>
				<table align="center"  class="pure-table" id="tabla">
					<thead>
					<tr>
						<th>Asignatura</th>
						<th>Curso</th>
						<th>Nota</th>
						<th>Calificación</th>
					</tr>
					</thead>
			</table> <br>
		</div>
		<div id="profesor" style="display: none;">
			<p><b>Por favor, seleccione un alumno e indique una calificación del 0 al 10 </b></p>
			<form method="post" action="javascript:setCalification(this)">
			<p>Alumno: <select></select>
			Nota: <input type="number" step="0.01" min="0" max="10"/></p>
			<p><input type="submit" name="Aceptar"/></p>
			</form>
			<div id="Error"></div>
		</div>
	</div>
</body>
</html>
